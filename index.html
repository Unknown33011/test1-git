<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Комментарий -->
    <!-- Теги заголовки, тег h1 используется 1 раз в документе. -->
    <!-- Теги бывают блочные и строчные. Блочные занимают всю доступную ширину, строчные - в зависимости от контента. -->
    <h1>Makers</h1>
    <h2>Makers</h2>
    <h3>Makers</h3>
    <h4>Makers</h4>
    <h5>Makers</h5>
    <h6>Makers</h6>

    <span>Тег span - строчный элемент</span>
    <br />
    <strong>
      Тег strong - используется для выделения наиболее важных частей текста
    </strong>

    <!-- ul - undered list - ннумерованный список (маркированный) -->
    <ul>
      <li>Ноутбук</li>
      <li>Мышка</li>
      <li>Наушник</li>
    </ul>

    <ol>
      <li>QW</li>
      <li>XDFCGVH</li>
      <li>QWERFG</li>
      <li>QWEDF</li>
    </ol>

    <!-- Тег input - поле для ввода -->
    <input type="text" placeholder="Your name" />
    <input type="password" placeholder="Password" />
    <input type="number" placeholder="Your number" />
    <input type="checkbox" />
    <input type="range" />
    <input type="date" />
    <input type="color" />

    <!-- Тег button - кнопка -->
    <br />
    <button>click</button>

    <!-- img - добавляет фото -->
    <br />
    <img
      src="https://s1.1zoom.ru/big0/52/Love_Sunrises_and_sunsets_Fingers_Hands_Heart_Sun_532758_1280x897.jpg"
      alt="picture"
      width="500"
    />
    <hr />

    <a href="https://www.google.com"><button>Google</button></a>

    <a href="https://www.youtube.com"><button>Youtube</button></a>

    <!-- div - главный блочный тег -->
    <div>
      <h2>Hello</h2>
      <span>Makers!</span><input type="text" />
      <button>Click</button>
      <div></div>
    </div>
  </body>
</html>
